<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lightbulb_2" />
    <title>Arduino-beginners</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.7;
            margin: 30px;
            background-color: #f8f9fa;
            color: #495057;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        h1,
        h2,
        h3 {
            text-align: center;
            color: #343a40;
            line-height: 1.3;
            margin-top: 25px;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 2.5em;
            border-bottom: 3px solid #007bff;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        h2 {
            font-size: 2em;
        }
        
        h3 {
            font-size: 1.75em;
        }
        
        p {
            margin-bottom: 20px;
        }
        
        code {
            background-color: #e9ecef;
            color: #222;
            padding: 0.3em 0.6em;
            border-radius: 5px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 0.9em;
        }
        
        div {
            text-align: center;
            
            padding-left: 25px;
            margin-bottom: 15px;
            
        }
        
        
        a {
            color: #007bff;
            text-decoration: none;
            background-color: #EBEBEB;
            border-radius: 10px;
            padding: 5px;
            
            display: flex;
            justify-content: center;
            align-items: center;
            transition: color 0.3s ease-in-out;
            text-align: center;
        }
        
        a:active {
            background-color: #D8D8D8;
        }
        
        hr {
            border: 0;
            border-top: 1px solid #dee2e6;
            margin: 2rem 0;
        }
        
        blockquote {
            min-width: 100%;
            padding: 0.5rem 1rem;
            margin: 1.5rem 0;
            border-left: 0.25rem solid #6c757d;
            color: #6c757d;
            font-style: italic;
        }
        
        .project-diagram {
            max-width: 100%;
            height: auto;
        }
        
        .project-code pre[class*="language-"] {
            margin: 1.5rem 0;
        }
        
        pre {
            position: relative;
        }
        
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #343a40;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: inherit;
            transition: background-color 0.2s ease-in-out;
        }
        
        .copy-button:hover {
            background-color: #007bff;
        }
        
        .copy-button:active {
            background-color: #0056b3;
        }
    </style>
</head>
